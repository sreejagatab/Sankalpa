version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./memory:/app/memory
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    environment:
      - SANKALPA_ENV=production
      - SANKALPA_JWT_SECRET=${SANKALPA_JWT_SECRET:-ChangeThisToASecureSecretInProduction}
      - SANKALPA_ALLOWED_ORIGINS=${SANKALPA_ALLOWED_ORIGINS:-http://localhost:3000}
      - SANKALPA_LOG_LEVEL=${SANKALPA_LOG_LEVEL:-INFO}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-sankalpa}
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/0

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}

  postgres:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-sankalpa}
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: