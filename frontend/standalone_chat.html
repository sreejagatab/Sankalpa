<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankalpa Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .my-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .other-message {
            background-color: #f1f1f1;
            margin-right: auto;
        }
        .system-message {
            background-color: #fff8e1;
            width: 100%;
            text-align: center;
            font-style: italic;
        }
        .message-container {
            display: flex;
            flex-direction: column;
        }
        .timestamp {
            font-size: 0.7rem;
            color: #999;
            text-align: right;
        }
        .username {
            font-weight: bold;
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4 h-full flex flex-col">
        <header class="bg-indigo-600 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold">Sankalpa Chat</h1>
        </header>

        <main class="flex-grow flex flex-col md:flex-row gap-4 my-4">
            <!-- Chat room selection -->
            <div class="bg-white p-4 rounded-lg shadow md:w-1/3">
                <h2 class="text-xl font-bold mb-4">Rooms</h2>
                <div id="connection-status" class="mb-4 flex items-center">
                    <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
                    <span>Disconnected</span>
                </div>

                <div id="room-form" class="mb-4">
                    <h3 class="font-bold mb-2">Join a Room</h3>
                    <div class="flex">
                        <input type="text" id="room-id-input" placeholder="Enter Room ID" 
                            class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="join-room-btn" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Join
                        </button>
                    </div>
                    <button id="create-room-btn" class="w-full mt-2 px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50">
                        Create New Room
                    </button>
                </div>

                <div id="current-room" class="hidden mb-4">
                    <h3 class="font-bold mb-2">Current Room</h3>
                    <div class="p-3 bg-gray-100 rounded-lg">
                        <div class="flex justify-between items-center">
                            <div>
                                <div id="current-room-id" class="font-mono text-sm"></div>
                                <div id="user-count" class="text-sm text-gray-600">0 users</div>
                            </div>
                            <button id="leave-room-btn" class="text-red-600 hover:text-red-800">
                                Leave
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="font-bold mb-2">Active Rooms</h3>
                    <div id="rooms-list" class="space-y-2">
                        <div class="text-gray-500 italic">No active rooms</div>
                    </div>
                </div>
            </div>

            <!-- Chat window -->
            <div class="bg-white p-4 rounded-lg shadow flex-grow flex flex-col">
                <div id="chat-container" class="flex-grow mb-4 overflow-y-auto h-96 p-4 border rounded-lg bg-gray-50">
                    <div id="chat-messages" class="space-y-2">
                        <div class="system-message">
                            Join a room to start chatting
                        </div>
                    </div>
                </div>

                <form id="chat-form" class="flex">
                    <input type="text" id="message-input" placeholder="Type your message..." disabled
                        class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" id="send-btn" disabled
                        class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-blue-300">
                        Send
                    </button>
                </form>
            </div>
        </main>

        <footer class="bg-gray-200 p-4 rounded-b-lg text-center text-gray-600">
            Sankalpa - AI-Powered Development Automation Platform
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const connectionStatus = document.getElementById('connection-status');
            const roomForm = document.getElementById('room-form');
            const currentRoom = document.getElementById('current-room');
            const roomIdInput = document.getElementById('room-id-input');
            const joinRoomBtn = document.getElementById('join-room-btn');
            const createRoomBtn = document.getElementById('create-room-btn');
            const leaveRoomBtn = document.getElementById('leave-room-btn');
            const currentRoomId = document.getElementById('current-room-id');
            const userCount = document.getElementById('user-count');
            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const roomsList = document.getElementById('rooms-list');

            // WebSocket variables
            let socket = null;
            let roomId = null;
            let connectionId = null;
            let username = "User-" + Math.floor(Math.random() * 10000);

            // Server URL (change this to your server URL)
            const serverUrl = "ws://localhost:8000";

            // Connect to WebSocket
            function connectToRoom(newRoomId) {
                if (socket) {
                    socket.close();
                }

                roomId = newRoomId;
                socket = new WebSocket(`${serverUrl}/ws/collaboration/${roomId}`);

                socket.onopen = () => {
                    console.log('WebSocket connected');
                    setConnectionStatus(true);
                    
                    // Update UI
                    roomForm.classList.add('hidden');
                    currentRoom.classList.remove('hidden');
                    currentRoomId.textContent = roomId;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    
                    // Clear messages
                    chatMessages.innerHTML = '';
                    addSystemMessage(`Connected to room: ${roomId}`);

                    // Get active rooms
                    fetchActiveRooms();
                };

                socket.onclose = () => {
                    console.log('WebSocket disconnected');
                    setConnectionStatus(false);
                    
                    // Update UI
                    roomForm.classList.remove('hidden');
                    currentRoom.classList.add('hidden');
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    
                    addSystemMessage('Disconnected from server');
                    
                    // Reset variables
                    roomId = null;
                    connectionId = null;
                };

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addSystemMessage('Error connecting to server');
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
            }

            // Handle incoming WebSocket messages
            function handleMessage(message) {
                console.log('Received message:', message);
                
                switch (message.type) {
                    case 'room_info':
                        connectionId = message.connection_id;
                        updateUserCount(message.user_count);
                        addSystemMessage(`Room has ${message.user_count} users`);
                        break;
                        
                    case 'chat':
                        addChatMessage(message);
                        break;
                        
                    case 'user_joined':
                        updateUserCount(message.user_count);
                        addSystemMessage(`${message.user.username || 'Someone'} joined the room`);
                        break;
                        
                    case 'user_left':
                        updateUserCount(message.user_count);
                        addSystemMessage(`${message.user.username || 'Someone'} left the room`);
                        break;
                        
                    case 'error':
                        addSystemMessage(`Error: ${message.message}`);
                        break;
                }
            }

            // Send a chat message
            function sendMessage(text) {
                if (!socket || socket.readyState !== WebSocket.OPEN || !text.trim()) {
                    return;
                }
                
                const message = {
                    type: 'chat',
                    message: text,
                    timestamp: new Date().toISOString()
                };
                
                socket.send(JSON.stringify(message));
                messageInput.value = '';
            }

            // Fetch active rooms from the server
            function fetchActiveRooms() {
                fetch(`${serverUrl.replace('ws:', 'http:')}/api/rooms`)
                    .then(response => response.json())
                    .then(data => {
                        updateRoomsList(data.rooms);
                    })
                    .catch(error => {
                        console.error('Error fetching rooms:', error);
                    });
            }

            // Update the list of active rooms
            function updateRoomsList(rooms) {
                if (rooms.length === 0) {
                    roomsList.innerHTML = '<div class="text-gray-500 italic">No active rooms</div>';
                    return;
                }
                
                roomsList.innerHTML = '';
                rooms.forEach(room => {
                    if (room.room_id === roomId) return; // Skip current room
                    
                    const roomElement = document.createElement('div');
                    roomElement.className = 'p-2 bg-gray-100 rounded hover:bg-gray-200 cursor-pointer';
                    roomElement.innerHTML = `
                        <div class="font-mono text-sm">${room.room_id}</div>
                        <div class="text-xs text-gray-600">${room.user_count} users</div>
                    `;
                    roomElement.addEventListener('click', () => {
                        roomIdInput.value = room.room_id;
                        joinRoomBtn.click();
                    });
                    roomsList.appendChild(roomElement);
                });
            }

            // Update the connection status indicator
            function setConnectionStatus(connected) {
                const statusDot = connectionStatus.querySelector('div');
                const statusText = connectionStatus.querySelector('span');
                
                if (connected) {
                    statusDot.className = 'w-3 h-3 rounded-full bg-green-500 mr-2';
                    statusText.textContent = 'Connected';
                } else {
                    statusDot.className = 'w-3 h-3 rounded-full bg-red-500 mr-2';
                    statusText.textContent = 'Disconnected';
                }
            }

            // Update the user count display
            function updateUserCount(count) {
                userCount.textContent = `${count} user${count !== 1 ? 's' : ''}`;
            }

            // Add a system message to the chat
            function addSystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message';
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            }

            // Add a chat message to the chat
            function addChatMessage(message) {
                const isMyMessage = message.user && message.user.username === username;
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message-container';
                
                const messageContent = document.createElement('div');
                messageContent.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
                
                // Username
                const usernameElement = document.createElement('div');
                usernameElement.className = 'username';
                usernameElement.textContent = message.user ? message.user.username : 'Anonymous';
                messageContent.appendChild(usernameElement);
                
                // Message text
                const textElement = document.createElement('div');
                textElement.textContent = message.message;
                messageContent.appendChild(textElement);
                
                // Timestamp
                const timestampElement = document.createElement('div');
                timestampElement.className = 'timestamp';
                const date = new Date(message.timestamp);
                timestampElement.textContent = date.toLocaleTimeString();
                messageContent.appendChild(timestampElement);
                
                messageElement.appendChild(messageContent);
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            }

            // Scroll chat to the bottom
            function scrollToBottom() {
                const container = document.getElementById('chat-container');
                container.scrollTop = container.scrollHeight;
            }

            // Event Listeners
            joinRoomBtn.addEventListener('click', () => {
                const newRoomId = roomIdInput.value.trim();
                if (newRoomId) {
                    connectToRoom(newRoomId);
                }
            });

            createRoomBtn.addEventListener('click', () => {
                const newRoomId = 'room-' + Date.now().toString(36);
                connectToRoom(newRoomId);
            });

            leaveRoomBtn.addEventListener('click', () => {
                if (socket) {
                    socket.close();
                }
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                sendMessage(messageInput.value);
            });

            // Fetch active rooms on startup
            fetchActiveRooms();
            
            // Poll for rooms regularly
            setInterval(fetchActiveRooms, 10000);
        });
    </script>
</body>
</html>
